       body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
}

.banner {
    position: relative;
    width: 100%;
    height: 400px; /* Altura do banner, ajuste conforme necessário */
    overflow: hidden;
}

.banner img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.banner-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #ffffff; /* Cor do texto */
}

.banner-content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.banner-content p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
}

.banner-content .btn {
    display: inline-block;
    background-color: #005dad; /* Cor do botão */
    color: #ffffff; /* Cor do texto do botão */
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.banner-content .btn:hover {
    background-color: #003f6e; /* Cor do botão ao passar o mouse */
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.credits {
    text-align: center;
    margin-top: 40px;
    padding: 20px;
    border-top: 1px solid #ccc;
    font-size: 14px;
}

.credits strong {
    color: #005dad; /* Cor do texto em negrito */
}


        /* Estilo do Navbar */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px; /* Largura do Navbar */
            height: 100vh;
            padding: 1rem 1rem 3rem;
            background-color: #07325A; /* Cor do Navbar */
            box-shadow: 1px 0 0 rgba(22, 8, 43, 0.1);
            z-index: 1000;
            transition: left 0.4s; /* Transição de animação */
        }

        .nav.show-menu {
            left: 0; /* Exibir o Navbar ao abrir o menu */
        }

        .nav_container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: auto;
        }

        .nav_logo {
            font-weight: bold;
            margin-bottom: 2.5rem;
            font-size: 24px;
            color: white; /* Cor do texto do logo */
        }

        .nav_list {
            display: grid;
            row-gap: 2.5rem;
        }

        .nav_subtitle {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: #ffffffc8; /* Cor do subtítulo */
        }

        .nav_link {
            display: flex;
            align-items: center;
            color: white; /* Cor do texto dos links */
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav_link:hover {
            color: #005dad; /* Cor ao passar o mouse */
        }

        .nav_icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .nav_name {
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }

        .blue-text {
    font-weight: bold;
    color: #005dad; /* Cor azul utilizando o mesmo RGB mencionado anteriormente */
}

.container {
    max-width: 800px;
    margin: 20px auto;

    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

.container h2 {
    font-size: 2rem;

    margin-bottom: 1rem;
}

.container p {

/* Estilização do Botão de Saiba Mais */
